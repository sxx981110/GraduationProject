<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录-娱乐活动策划系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/weadmin.css">
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script src="lib/jquery-2.1.1/jquery.js"></script>
</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">娱乐活动策划系统管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="/user/login" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        
        	layui.extend({
				admin: '{/}./js/admin'
			});
            layui.use(['form','admin'], function(){
              var form = layui.form
              	,admin = layui.admin;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // 这里进行登陆
                  $.ajax({
                      url:'/user/login',
                      type:'post',
                      data:data.field,
                      dataType:"json",
                      success(res){
                          if(res){
                              localStorage.setItem("username",data.field.username)
                              localStorage.setItem("login",1)
                              location.href='index.html'
                          }else {
                              layer.msg('用户名密码不对，请重试')
                          }
                      }
                  })
                  // 防止页面跳转
                  return false;
              });
            });   
    </script>  
    <!-- 底部结束 -->
</body>
</html>
